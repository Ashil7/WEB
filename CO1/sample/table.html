<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    <table border="1" width="300" height="200">
        <tr>
            <td colspan="3" width="50" height="30">A</td>
            <td colspan="4" width="100" height="30">B</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="3" width="50" height="50">C</td>
            <td width="30" height="20">V
            <td width="30" height="20">E</td>
        <tr>
            <td colspan="4" width="100" height="20">F</td>
        </tr>
        </td>
        </tr>
        <tr>
            <td colspan="4" width="100" height="20">G</td>
            <td colspan="3" width="100" height="20">H</td>
        </tr>

    </table>
</body>

</html>
